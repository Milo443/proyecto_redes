{% include "components\navbar.html" %}

<br>
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Lista de archivos FTP</h1>
        <a href="/upload" class="btn btn-success"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
    </div>
    <table class="table">
        <thead class="bg-dark text-white">
            <tr>
                <th>#</th>
                <th>File</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ file }}</td>
                <td>
                    
                    <a href="/download/{{file}} " class="btn btn-primary"><i class="fas fa-download"></i> Download</a>
                    <a href="/delete/{{file}}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
                    <a href="/rename/{{file}}" class="btn btn-warning"><i class="fas fa-edit"></i> Rename</a>
                    {% comment %} <a href="" class="btn btn-primary">Download</a>
                    <a href="" class="btn btn-danger">Delete</a> {% endcomment %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
